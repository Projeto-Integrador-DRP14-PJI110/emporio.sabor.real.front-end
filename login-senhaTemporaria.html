<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altere a senha temporária</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="css/padrao.css" />
    <link rel="stylesheet" href="css/" />
  </head>
  <body>
    <header>
      <img
        src="Images/logo-emporio 2018.png"
        height="120"
        width="120"
        alt="logo da empresa"
      />

      <h1>Empório Sabor Real</h1>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <h3>Trocar senha Temporaria</h3>
          <br />

          <!-- <form action=""> -->

          <label for="">E-mail:</label>
          <input
            placeholder="Informe seu e-mail"
            type="email"
            name=""
            id="email"
            required
          /><br />
          <br />
          <label for="">Senha temporária:</label>
          <input
            placeholder="Informe a senha temporária"
            type="password"
            name=""
            id="password"
            required
          /><br />
          <br />
          <label for="">Nova Senha:</label>
          <input
            placeholder="Informe a nova senha"
            type="password"
            name=""
            id="newpassword"
            required
          />
          <br />
          <br />
          <button class="btn_cons bt1" type="submit" onclick="trocarSenha()">
            Alterar
          </button>

          <!-- </form> -->
          <br />
          <br />
          <div id="mensagem"></div>

          <br />
          <div class="voltar">
            <button class="btn_cons bt2">
              <a href="login.html">Voltar para a tela de login</a>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>DRP14 - Projeto Integrador em Computação II - Turma 007</p>
    </footer>
  </body>
</html>
