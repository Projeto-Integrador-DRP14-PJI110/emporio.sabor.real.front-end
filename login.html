<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="css/padrao.css" />
    <!-- <link rel="stylesheet" href="css/" /> -->
  </head>
  <body>
    <header>
      <img
        src="Images/logo-emporio 2018.png"
        height="120"
        width="120"
        alt="logo da empresa"
      />

      <h1>Empório Sabor Real</h1>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <h3>Entrar no sistema</h3>
          <br />

          <!-- <form id="formLogin"> -->

          <label for="email">E-mail:</label>
          <input placeholder="Digite seu e-mail" type="email" name="email" id="email" required />
          <br />
          <br>

          <label for="password">Senha:</label>
          <input placeholder="Digite sua senha" type="password" name="password" id="password" required />
          <br />
          <br />

          <div class="botao">
            <button class="btn_cons bt1" type="submit" onclick="logarUsuario()">
              Entrar
            </button>
          </div>

          <!-- <input type="submit" name="" id="" value="Entrar"> -->

          <!-- </form> -->
          <br />

          <div id="mensagem"></div>
<br>
          <div>
            <button class="btn_cons bt2">
              <a href="login-novoUsuario.html">Novo usuário</a>

            </button>
          </div>
          <br />
          <div>
            <button class="btn_cons bt2">
              <a href="login-esqueceuSenha.html">Esqueci minha senha</a>

            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>DRP14 - Projeto Integrador em Computação III - Turma 006</p>
    </footer>
  </body>
</html>
