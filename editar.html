<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="script.js"></script>

</head>
<body>

  <header>

    <div> <a href="index.html">Voltar para o Menu Principal </a>  </div>

  </header>

  <h1>Atualizar Estoque</h1>

  <form id="form_atualizar">
    <label for="produto">Produto:</label>
    <input type="text" id="produto" name="produto" required>
    <br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required>
    <br>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" name="validade" required>
    <br>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required>
    <br>

    <label for="data_compra">Data de Compra:</label>
    <input type="date" id="data_compra" name="data_compra" required>
    <br>

    <label for="preco_compra">Preço de Compra:</label>
    <input type="text" id="preco_compra" name="preco_compra" required>
    <br>

    <label for="preco_venda">Preço de Venda:</label>
    <input type="text" id="preco_venda" name="preco_venda" required>
    <br>

    <label for="fornecedor">Fornecedor:</label>
    <input type="text" id="fornecedor" name="fornecedor" required>
    <br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao">
    <br>

    <input type="submit" value="Atualizar Estoque">
  </form>


</body>
</html>
